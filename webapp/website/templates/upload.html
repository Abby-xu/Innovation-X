<!DOCTYPE html>
<html>
    <head>
        <title>Upload</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <form id="upload-form" action="{{ url_for('views.scan') }}" method="POST" enctype="multipart/form-data">
            <strong>Upload unknown faces:</strong><br>
            <br><br>
            <input id="file-picker" type="file" name="file" accept="image/*" multiple>
            <div id="msg"></div>
            <br><br>
            <input type="submit" value="scan" id="upload-button">
        </form>
    </body>
</html>
